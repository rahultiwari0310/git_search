<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-head">
        <h1>Github Repo Search</h1>
        <div class="search-form">
            <form id="search-repo" class="search-repo">
                <div class="field">
                    <input class="repo-input" name="repo" id="repo-input" placeholder="Find user repository list..." />
                </div>
                <div class="action">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="filters">
            <div id="language"></div>
            <div id="sort"></div>
        </div>
    </div>
    <div class="results" id="results-container">

    </div>
    <script src="app.js"></script>
</body>

</html>
